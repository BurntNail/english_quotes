name: Build Release Rust for all platforms

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ${{matrix.job.os}}
    runs-on: ${{matrix.job.os}}
    strategy:
      fail-fast: false
      matrix:
        job:
          - {target: aarch64-unknown-linux-gnu, os: ubuntu-latest, use-cross: true }
          - {target: x86_64-apple-darwin, os: macos-latest}
          - {target: x86_64-pc-windows-gnu, os: windows-latest}
    steps:
    - name: Checkout Source code
      uses: actions/checkout@v2
      
    - name: Install latest Rust
      uses: actions-rs/toolchain@v1
      with: 
        target: ${{matrix.job.target}}
        toolchain: stable
        override: true
        profile: minimal
        
    - name: Cargo Cache
      uses: actions/cache@v1
      with:
        path: ~/.cargo
        key: ${{ matrix.job.os }}-cargo-${{ hashFiles('Cargo.toml') }}
        restore-keys: |
          ${{ matrix.job.os }}-cargo-${{ hashFiles('Cargo.toml') }}
          ${{ matrix.job.os }}-cargo
    - name: Cargo Target Cache
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ matrix.job.os }}-cargo-target-${{ hashFiles('Cargo.toml') }}
        restore-keys: |
          ${{ matrix.job.os }}-cargo-target-${{ hashFiles('Cargo.toml') }}
          ${{ matrix.job.os }}-cargo-target
          
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        use-cross: ${{matrix.job.use-cross}}
        command: build
        args: --locked --release --target=${{matrix.job.target}} --all-targets
        
    - name: Create compressed archive
      id: package
      shell: bash
      run: |
        PKG_suffix=".tar.gz" ; case ${{ matrix.job.target }} in *-pc-windows-*) PKG_suffix=".zip" ;; esac;
        PKG_BASENAME=${PROJECT_NAME}-v${PROJECT_VERSION}-${{ matrix.job.target }}
        PKG_NAME=${PKG_BASENAME}${PKG_suffix}
        echo ::set-output name=PKG_NAME::${PKG_NAME}

        PKG_STAGING="${{ env.CICD_INTERMEDIATES_DIR }}/package"
        ARCHIVE_DIR="${PKG_STAGING}/${PKG_BASENAME}/"
        mkdir -p "${ARCHIVE_DIR}"
        mkdir -p "${ARCHIVE_DIR}/autocomplete"

        # Binary
        cp "${{ steps.strip.outputs.BIN_PATH }}" "$ARCHIVE_DIR"

        # base compressed package
        pushd "${PKG_STAGING}/" >/dev/null
        case ${{ matrix.job.target }} in
          *-pc-windows-*) 7z -y a "${PKG_NAME}" "${PKG_BASENAME}"/* | tail -2 ;;
          *) tar czf "${PKG_NAME}" "${PKG_BASENAME}"/* ;;
        esac;
        popd >/dev/null

        # Let subsequent steps know where to find the compressed package
        echo ::set-output name=PKG_PATH::"${PKG_STAGING}/${PKG_NAME}"
        
    - name: Upload TUI Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: TUI_${{matrix.job.os}}
        path: target/release/english_quotes_tui.exe target/release/english_quotes_tui
    - name: Upload GUI Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: GUI_${{matrix.job.os}}
        path: target/release/english_quotes_egui.exe target/release/english_quotes_egui
